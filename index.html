<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://as2.ftcdn.net/jpg/01/38/94/25/1000_F_138942536_GcZ9AYoYqHUxZf190XVtXt5oOnm8HP0O.jpg"> 
</head>
<body>
  <main>
  <h1>Contact Form</h1>
        <form id="contact-form" action="#" method="get">
           <label for="fname">First Name</label>
           <input type="text" id="fname" name="fname">

           <label for="lname">Last Name</label>
           <input type="text" id="lname" name="lname">

           <label for="jname">Job Title</label>
           <input type="text" id="jname" name="jname">

           <label for="cname">Company</label>
           <input type="text" id="cname" name="cname">

           <label for="liname">Linkedln URL</label>
           <input type="text" id="liname" name="liname">

           <label for="ename">Email Address</label>
           <input type="email" id="ename" name="ename">

           <label for="oname">Other (please specify)</label>
           <input type="text" id="oname" name="oname">

           <label for="meet">How did we meet?</label>
           <select id="meet" name="meet">
            <option value="none">Please Select</option>
            <option value="group-meets">Group Meets</option>
            <option value="linkedln meet">Linkedln</option>
           </select>
           
           <label for="message">Message</label>
           <textarea rows="8" id="message" name="messsage"></textarea>

           <label for="mailing-list"><input type="checkbox"
            id="mailing-list">Please add me to your mailing list</label>
           
            <label>Choose an email format:</label>
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="text" name="format" value="text">
            <label for="text">Text</label>

            <button type="submit" id="order-button">Submit</button>

      </form>
    </main>
  </body>
</html>
