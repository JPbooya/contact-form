<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://as2.ftcdn.net/jpg/01/38/94/25/1000_F_138942536_GcZ9AYoYqHUxZf190XVtXt5oOnm8HP0O.jpg">
  <script src="script.js" defer></script> 
</head>
<body>
  <main>

      <div class="container">
        <form id="contact-form" action="/" method="get">

          <h1 class="full-width">Contact Form</h1>

          <!-- First name -->
          <div>
           <label for="fname">First Name<span class="err" id="err-fname"> *First name required* </span></label>
           <input type="text" id="fname" name="fname">
          </div>

          <!-- Last name -->
          <div>
           <label for="lname">Last Name<span class="err" id="err-lname"> *Last name required* </span></label>
           <input type="text" id="lname" name="lname">
          </div>

          <!-- Job title -->
          <div>
           <label for="jname">Job Title</label>
           <input type="text" id="jname" name="jname">
          </div>

          <!-- Comapany name -->
          <div>
           <label for="cname">Company</label>
           <input type="text" id="cname" name="cname">
          </div>

          <!-- Linkedln -->
          <div>
           <label for="liname">Linkedln URL<br><span class="err" id="err-linkedin"> *Must start with https://linkedin.com/in/* </span></label>
           <input type="text" id="liname" name="liname">
          </div>

          <!-- Email -->
          <div>
           <label for="ename">Email Address<br><span class="err" id="err-mailing"> *Please add a valid email* </span></label>
           <input type="email" id="ename" name="ename">
          </div>

          <!-- Questionaires -->
          <div class="meet-width"> 
           <label for="me et">How did we meet?<br><span id="err-meet" class=" err"> *Please select an option* </span></label>
           <select id="meet" name="meet" onclick="otherSelected()">
            <option value="none">Please Select</option>
            <option value="group-meets">Group Meets</option>
            <option value="linkedln meet">Linkedln</option>
            <option value="other-meet" id="option-meet">Other</option>
           </select>
          </div>

          <div class="other-width" id="other-unchecked" style="display: none">
           <label for="oname">Other (please specify)</label>
           <input type="text" id="oname" name="oname">
          </div>
           
          <div class="full-width">
           <label for="message">Message</label>
           <textarea rows="8" id="message" name="messsage"></textarea>
          </div>

          <div class="full-width">
           <label for="mailing-list"><input type="checkbox" id="mailing-list" onclick="myFunction()">Please add me to your mailing list
          </div>

          <div class="full-width" id="email-format">
            <span>Choose an email format:</span>
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="text" name="format" value="text">
            <label for="text">Text</label>
          </div>
      
          <!-- Submit button -->
          <div class="full-width">
            <button type="submit" id="order-button" class="submit-btn">Submit</button>
          </div>

        </form>
      </div>
        <!-- Footer -->
      <footer>
        <p>GitHub URL: <a href="https://github.com/JPbooya/contact-form.git" target="_blank">https://github.com/JPbooya/contact-form.git</a></p>
      </footer>

    </main>
  </body>
</html>
